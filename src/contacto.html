                        data-bs-toggle="collapse"

                </div>

        </header>
        <main class="content">
            <div class="flex">
                <div class="contenedor formulario__skin">
                    <form
                        action=""
                        class="formulario"
                        method="POST"
                        data-netlify="true"
                    >
                        <h1 class="formulario__titulo formulario__skin">
                            Contáctanos
                        </h1>
                        <div class="form-floating mb-3">
                            <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                id="floatingTextarea"
                            ></textarea>
                            <label for="floatingTextarea">Nombres</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput"
                                >Correo electronico</label
                            >
                        </div>
                        <div class="form-floating mb-3">
                            <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                id="floatingTextarea"
                            ></textarea>
                            <label for="floatingTextarea">Número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                id="floatingTextarea2"
                                style="height: 100px"
                            ></textarea>
                            <label for="floatingTextarea2">Comentarios</label>
                        </div>
                        <input type="submit" class="formulario__submit" />
                    </form>
                </div>
                <div>
                    <h2 class="text-center">O Juega nuestro puzzle</h2>
                    <div id="btnsCover">
                        <button id="shuffleBtn">Shuffle</button>
                        <button id="restartBtn">Restart</button>
                        <div id="cover"></div>
                    </div>
                </div>
            </div>
        </main>

                        ></a>

                        <!-- Twitter -->
                        <a
                            class="btn btn-primary btn-floating"
                            style="background-color: #55acee"
